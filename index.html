<!DOCTYPE html>
<html>
<head>
    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>

    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity
            id="SKULLAR"
            scale="0 0 0"
            position=""
            rotation=""
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>
        <a-entity camera position="0 1.1 2"></a-entity>
    </a-scene>
    
    <script>
        const modelNumber = getParameterByName('model');
        if (modelNumber) {
            const modelUrl = `Models/${modelNumber}.gltf`;
            const modelEntity = document.getElementById('SKULLAR');
            modelEntity.setAttribute('gltf-model', modelUrl);
        } else {
            // Handle the case where the model parameter is not provided
            console.error('Model number not provided in URL');
        }
    </script>
</body>
</html>
